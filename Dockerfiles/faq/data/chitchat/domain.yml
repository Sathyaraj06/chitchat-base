version: "2.0"

session_config:
    session_expiration_time: 60 # value in minutes
    carry_over_slots_to_new_session: true

intents:
    - bot_acquaintance
    - bot_age

responses:
    utter_chitchat\bot_acquaintance:
        - text: "I'm a chichat"

    utter_chitchat\bot_age:
        - text: "my age is 1"
